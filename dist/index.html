<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/441113c7dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>ibttm | Official Website</title>

  <body>
    <header id="hero">
      <div class="hero-container">
        <nav class="main-nav">
          <h1><a id="logo" class="flex" href="index.html">ibttm.</a></h1>
          <ul>
            <li><a href="#hero">home.</a></li>
            <li><a href="#music">music.</a></li>
            <li><a href="#tour">tour.</a></li>
            <li><a href="#media">media.</a></li>
          </ul>
        </nav>

        <div class="hero-content flex">
          <h1>i belong to the mountains.</h1>
        </div>
      </div>
    </header>

    <main>
      <section id="music" class="flex">
        <div class="container">
          <h1>music.</h1>
          <img src="./img/slow_burn_single.jpg" alt="Slow Burn Single" />
          <p>listen to 'Slow Burn' now.</p>
          <div class="music-links flex">
            <ul>
              <li>
                <a href="#"><i class="fa-brands fa-spotify fa-2xl"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa-brands fa-apple fa-2xl"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa-brands fa-amazon fa-2xl"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa-brands fa-google-play fa-2xl"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <section id="tour">
        <div class="container">
          <h1>tour.</h1>
          <p>big things coming soon brev.</p>
        </div>
      </section>

      <section id="media">
        <div class="container">
          <h1>media.</h1>
          <div class="images">
            <img src="./img/JackGIGRS.jpg" alt="Jack" class="box" />
            <img src="./img/AidanMTNRS.jpg" alt="Aidan" class="box" />
            <img src="./img/SamGIGRS.jpg" alt="Sam" class="box" />
            <img src="./img/SamMTNRS.jpg" alt="Sam" class="box" />
            <img src="./img/AidanGIGRS.jpg" alt="Aidan" class="box" />
            <img src="./img/JackMTNRS.jpg" alt="Jack" class="box" />
          </div>
        </div>

    <footer id="footer">
      <div class="container flex">
        <p>
          Copyright &copy; ibttm 2022 <br />Site by Jack Bryant <br />Photos by
          &copy;
          <a href="https://www.adamchandlerphoto.com/" target="_blank"
            >Adam Chandler</a
          >
        </p>
        <div class="socials">
          <a href="#" target="_blank" class="fa-brands fa-facebook fa-2xl"></a>
          <a href="#" target="_blank" class="fa-brands fa-twitter fa-2xl"></a>
          <a
            href="https://www.instagram.com/_ibelongtothemountains_/"
            target="_blank"
            class="fa-brands fa-instagram fa-2xl"
          ></a>
        </div>
      </div>
